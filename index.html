<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>

<body class="page">
    <header class="header">

        <section class="profile">

        </section>
        <ul class="elements">
            <li class="element">
                <img src="images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
            <li class="element">
                <img src="images/elbrus.jpg" class="element__photo" alt="Эльбрус">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
            <li class="element">
                <img src="images/dombay.jpg" class="element__photo" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
            <li class="element">
                <img src="images/elbrus.jpg" class="element__photo" alt="Эльбрус">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
            <li class="element">
                <img src="images/dombay.jpg" class="element__photo" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
            <li class="element">
                <img src="images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__name" value="Жак-Ив Кусто">
                <input class="popup__about" value="Исследователь океана">
                <button class="popup__save-button" type="submit">сохранить</button>
                <button class="popup__close-button" type="submit"></button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>

</html>

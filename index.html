<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img src="images/avatar.jpg" class="profile__photo" alt="аватар">
                <div class="profile__user-name">
                    <div class="profile__user-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить">
                <img class="profile__add-button-centre" src="images/add-button.svg" alt="добавить">
            </button>
        </section>
        <section>
            <ul class="elements">
                <template id="element-template">
                    <li class="element">
                        <div class="element__image">
                            <button class="element__delete" type="button" aria-label="удаление"></button>
                            <img src=" " class="element__link" alt=" ">
                        </div>
                        <div class="element__caption">
                            <h2 class="element__title"></h2>
                            <button class="element__like" type="button" aria-label="лайк"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="поп-ап">
                <input class="popup__user popup__user_info_name" type="text" name="name" placeholder=" " value=" "
                    required>
                <input class="popup__user popup__user_info_job" type="text" name="job" placeholder=" " value=" "
                    required>
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>
    <div class="popup-add">
        <div class="popup-add__container">
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__form" name="поп-ап">
                <input class="popup-add__place" type="text" name="place" placeholder=" " value="Название" required>
                <input class="popup-add__link" src="#" type="image/*" name="link" placeholder=" "
                    value="Ссылка на картинку" required>
                <button class="popup-add__save-button" type="submit" aria-label="Создать">Создать</button>
                <button class="popup-add__close-button" type="button" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>
    <div class="popup-photo">
        <div class="popup-photo__container">
            <img src=" " class="popup-photo__link" alt=" ">
            <h2 class="popup-photo__title"></h2>
            <button class="popup-photo__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>

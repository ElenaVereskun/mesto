<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>
    <section class="content">
        <section class="profile">
            <img src="images/avatar.jpg" class="profile__photo" alt="аватар">

                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.jpg" class="element__photo" alt="Эльбрус">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.jpg" class="element__photo" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="images/elbrus.jpg" class="element__photo" alt="Эльбрус">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="images/dombay.jpg" class="element__photo" alt="Домбай">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
            <div class="element">
                <img src="images/karachaevsk.jpg" class="element__photo" alt="Карачаевск">
                <div class="element__caption">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <img src="images/element-like.svg" class="element__like" alt="лайк">
                </div>
            </div>
        </section>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <p class="popup__name">Жак-Ив Кусто</p>
            <p class="popup__about">Исследователь океана</p>
            <button class="popup__save-button">Сохранить</button>
        </div>
        <button class="popup__close-button"></button>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
